<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mockup</title>
    <style>
        img{ border: none; }
        span{font-size: 20px;}
        span:hover {
            cursor: pointer;
            color: red;
        }
        #nav{
            float: left;
            margin-right: 80px;
        }
        #nav div{
            margin-bottom: 10px;
        }
        #fooddata{
            padding-left: 15px;
        }
        #recipesearch{
            padding-left: 15px;
        }
        #recipesearch{
            padding-left: 15px;
        }
    </style>
</head>
<body>

    <div id="headerWraper">
        <h2>Mockup Menu</h2>
    </div>

<div id="mockup-container">
    <div id="nav">
        <div id="pantry">
            <span> Pantry main page </span>
            <div id="fooddata">
                <span>Food detail page </span>
            </div>
        </div>
        <div id="shoplist">
            <span> Shopping list </span>
        </div>
        <div id="mealplan">
            <span>Meal planner</span>
            <div id="recipesearch">
                <span> Recipe search </span>
            </div>
            <div id="recipepage">
                <span> Recipe detail page </span>
            </div>
        </div>
        <div id="input">
            <span> Input page </span>
        </div>
    </div>
    <img id="mockimg" src="" width="800" height="800">
    
</div>


<script src="js/mockup.js"></script>
</body>
</html>
